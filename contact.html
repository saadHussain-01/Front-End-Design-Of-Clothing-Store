   <div id="contact-banner">
    <div class="row">
        <div class="col-md-12">
            <div class="contact-image">
                <img alt="" src="images/img63.png">
            </div>
        </div>
    </div>

   <div id="contact-heading">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="cont-heading">CONTACT US</h2>

            </div>
        </div>

        </div>
    </div>

            <div class="container center-form">
            <form id="contactForm" method="post">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter your first-name">
                </div>

                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter your last-name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                  </div>

                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="5" placeholder="Enter your message"></textarea>
                  </div>
                
                    <button class="form-btn" type="submit" href="#">Submit</button>
              </form>
              </div>

              
              <div class="row">
               <div class="col-md-12">
                  <div class="map">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28947.944725451045!2d67.0120114005502!3d24.91526675697996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33fbd469d9bcd%3A0x749325c6e39952f3!2sNazimabad%2C%20Karachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2s!4v1692640395932!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
